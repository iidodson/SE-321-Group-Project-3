<!DOCTYPE html>
<head>
	<title>Editing_Terms_Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/default.css" id="theme-stylesheet">
</head>
<body>
	<div class="editingHeader">
		<div class="terms">
			<h1>Terms</h1>
		</div>
		<div class="definitions">
			<h1>Definitions</h1>
		</div>
	</div>


	<div class="editingContent">
		<div class="editTermDiv">
			<input class="termText" type="text" name="termText" placeholder="Term"></input>
		</div>
		<div class="editDefDiv">
			<input class="defText" type="text" name="defText" placeholder="Definition"></input>
		</div>
	</div>

</body>
</html>
