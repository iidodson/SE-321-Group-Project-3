<!DOCTYPE html>
<html lang="en">

<head>
  <title>Save Notes</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <section id="title">
      <form>
        <div class="container">
          <div class="row">
            <label for="titleinput">Title:</label>
            <input class="form-control" type="text" id="titleinput" aria-describedby="titleinput" placeholder="Enter Title...">
          </div>
        </div>
      </form>
    </section>

    <section id="folders">
      <h1>Folder:</h1>
      <div class="container">

        <div class="d-flex flex-row justify-content-around">
          <div id="math" class="folder p-2">Math</div>
          <div id="science" class="folder p-2">Science</div>
        </div>

        <div class="d-flex flex-row justify-content-around">
          <div id="english" class="folder p-2">English</div>
          <div id="art" class="folder p-2">Art</div>
        </div>
      </div>
    </section>

    <section id="buttons" class="d-flex justify-content-around">
      <button id="cancel" type="button" class="btn btn-danger">CANCEL</button>
      <button id="save" type="button" class="btn btn-success">SAVE</button>
    </section>
  </div>
</body>

</html>
