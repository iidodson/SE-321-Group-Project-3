<html>
  <head>
    <meta charset="utf-8">
    <title>SE-321 Group Project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/default.css" id="theme-stylesheet">
  </head>
  <body>
  <div>
    <section id="title">
      <form>
        <div>
          <div class="row">
            <label for="titleinput">Title:</label>
            <input class="form-control" type="text" id="titleinput" aria-describedby="titleinput" placeholder="Enter Title...">
          </div>
        </div>
      </form>
    </section>

    <section id="folders">
      <h1>Folder:</h1>
      <div>

        <div class="d-flex flex-row justify-content-around">
          <div id="math" class="folder p-2">Math</div>
          <div id="science" class="folder p-2">Science</div>
        </div>

        <div class="d-flex flex-row justify-content-around">
          <div id="english" class="folder p-2">English</div>
          <div id="art" class="folder p-2">Art</div>
        </div>
      </div>
    </section>

    <section id="buttons" class="d-flex justify-content-around">
      <button id="cancel" type="button" class="btn btn-danger">CANCEL</button>
      <button id="save" type="button" class="btn btn-success">SAVE</button>
    </section>
  </div>
</body>

</html>
