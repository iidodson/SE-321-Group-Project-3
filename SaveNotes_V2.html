<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Save Notes</title>
  <link rel="stylesheet" href="./SaveNotes_files/style.css" type="text/css">
</head>

<body>
  <div id="title">
    <h1>Title:</h1>
    <input type="text" placeholder="Insert Title....">
  </div>

  <h1>Folder:</h1>
  <div id="folders">
    <div class="row">
      <div id="math" class="folder">Math</div>
      <div id="science" class="folder">Science</div>
    </div>
    <div class="row">
      <div id="english" class="folder">English</div>
      <div id="art" class="folder">Art</div>
    </div>
  </div>

  <button>Cancel</button>
  <button>Save</button>


</body></html>
